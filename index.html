<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan SMAK 6 PENABUR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Perpustakaan SMAK 6 PENABUR</h1>
        <p>Daftar Buku Digital FlipHTML5</p>
    </header>

    <section class="form-section">
        <h2>Tambah Buku FlipHTML5</h2>

        <form id="bookForm">
            <input type="text" id="judul" placeholder="Judul Buku" required />
            <input type="text" id="pengarang" placeholder="Pengarang" required />
            <input type="url" id="link" placeholder="Link FlipHTML5" required />
            <button type="submit">Tambah Buku</button>
        </form>
    </section>

    <section>
        <h2>Daftar Buku</h2>
        <div id="bookList" class="list-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
