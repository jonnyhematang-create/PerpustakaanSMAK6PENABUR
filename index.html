<div class="form-container">

    <h2>Tambah Buku FlipHTML5</h2>

    <div class="form-row">
        <input type="text" id="judul" placeholder="Judul Buku">
        <input type="text" id="pengarang" placeholder="Pengarang">
    </div>

    <div class="form-row">
        <select id="kategori">
            <option value="" disabled selected>Pilih Kategori Dewey</option>
            <option value="000">000 – Karya Umum</option>
            <option value="100">100 – Filsafat & Psikologi</option>
            <option value="200">200 – Agama</option>
            <option value="300">300 – Ilmu Sosial</option>
            <option value="400">400 – Bahasa</option>
            <option value="500">500 – Sains</option>
            <option value="600">600 – Teknologi</option>
            <option value="700">700 – Seni & Rekreasi</option>
            <option value="800">800 – Sastra</option>
            <option value="900">900 – Sejarah & Geografi</option>
        </select>

        <input type="text" id="link" placeholder="Link FlipHTML5">
        <button onclick="tambahBuku()">Tambah Buku</button>
    </div>

</div>
